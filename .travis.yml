language: go
go:
- 1.8.x
install:
- source ci/prepare
jobs:
  include:
  - stage: formatting
    script:
    - make fmt
  - script:
    - make deps
    - make lint
  - stage: build
    script:
    - make deps
    - glide install
    - make build
    on:
      tags: false
  - stage: release
    install: skip
    script:
      - make deps
      - glide install
      - make build
      - mkdir out/archives
      - ls -1 out/binaries | xargs -L 1 -I{}  tar --transform='flags=r;s|.*\(MusicBot\).*|\1|' --transform='flags=r;s|\(.*\)|MusicBot/\1|' -cf out/archives/{}.tar out/binaries/{} conf.json.example whitelist.txt
    deploy:
      provider: releases
      api_key:
          secure: 
      file_glob: true
      file:
        - out/archives/*
      on:
        tags: true
      skip_cleanup: true